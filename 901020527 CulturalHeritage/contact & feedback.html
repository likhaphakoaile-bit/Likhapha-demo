    <main>
        <h1>Contact & Feedback</h1>
        <p>We would love to hear from you! Please fill in the form below to share your thoughts, questions, or suggestions.</p>

        <div class="profile-picture">
            <form action="#" method="post" class="contact-form">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea><br>

                <h2>Topics of Interest:</h2>
                <label><input type="checkbox" id="clothing" name="topic" value="clothing"> Clothing</label><br>
                <label><input type="checkbox" id="music" name="topic" value="music"> Music</label><br>
                <label><input type="checkbox" id="crafts" name="topic" value="crafts"> Crafts</label><br>
                <label><input type="checkbox" id="hosting" name="topic" value="hosting"> Hosting</label><br>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </main>
</body>
